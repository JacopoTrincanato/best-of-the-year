<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songs</title>
    <!--importo il frammento per l'header-->
    <th:block th:replace="~{fragments :: header}">

    </th:block>

    <!--importo il frammento per bootstrap-->
    <th:block th:replace="~{fragments :: bootstrap}">

    </th:block>
</head>

<body>

    <main>
        <div>
            <h2>Best Songs</h2>
            <ul>
                <li th:each="song : ${songsList}" th:text="${song.titolo}"></li>
            </ul>
        </div>
    </main>
</body>

</html>
