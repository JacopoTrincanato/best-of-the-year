<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragments</title>

    <!--creo un frammento per bootstrap-->
    <th:block th:fragment="bootstrap">
        <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
    </th:block>
</head>

<body>
    <!--creo un frammento per l'header-->
    <header th:fragment="header" class="d-flex align-items-center p-4 gap-4 border border-dark">
        <h2>Best of the year by</h2>
        <div>

            <a th:href="@{/movies}" th:text="movies" class="btn btn-light">
            </a>

            <a th:href="@{/songs}" th:text="songs" class="btn btn-light">
            </a>
        </div>
    </header>


</body>

</html>
